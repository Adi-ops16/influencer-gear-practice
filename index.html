<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>influencer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/3e7b1fff82.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body class="poppins">
    <header>
        <nav class="navbar flex color-1">
            <p class="nav-tytle">Influencer products</p>
            <div class="nav-links">
                <ul class="flex">
                    <li><a href="" class="nav-link">Home</a></li>
                    <li><a href="" class="nav-link">Products</a></li>
                    <li><a href="" class="nav-link">Sign up</a></li>
                    <li><a href="" class="nav-link">Log In</a></li>
                    <li><i class="fa-solid fa-magnifying-glass"></i></li>
                    <li><i class="fa-solid fa-cart-shopping"></i></li>
                </ul>
            </div>
        </nav>
    </header>
    <section class="start-section flex">
        <div class="container">
            <h3 class="section-tytle color-1">Start your Journey as Influencer</h3>
            <p class="section-para color-1">Connect with your audience and share your passion. Discover tools that bring your content to life every day.</p>
            <button class="btn">Preebook now  <i class="fa-solid fa-arrow-right"></i></button>
        </div>
        <div class="container">
            <div class="start-img-container">
                <img src="images/main-camera.png" alt="" class="start-img">
                <img src="images/Circle design.svg" alt="" class="img-circle">
            </div>
        </div>
    </section>
    <section class="logo">
        <div class="logo-container flex">
            <img src="logos/Alibaba.svg" alt="" class="logo-img">
            <img src="logos/Amazon.svg" alt="" class="logo-img">
            <img src="logos/Daraz.pk Logo.svg" alt="" class="logo-img">
            <img src="logos/Ebay.svg" alt="" class="logo-img">
            <img src="logos/Rakuten.svg" alt="" class="logo-img">
            <img src="logos/Target.svg" alt="" class="logo-img">
            <img src="logos/Walmart.svg" alt="" class="logo-img">
        </div>
    </section>
</body>

</html>
